<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mensajes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>


<body onload="api.getMessages()">
<h1 class="display-4" style="text-align:center">Publica tus mensajes!</h1>
<div class="container">
    <h2>Ingresa el mensaje que deseas publicar</h2>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Mensaje" id="mensaje" style="margin-bottom: 5px">
        <button class="btn btn-primary" type="button" onclick="api.addMessage()">Publicar</button>
    </div>
    <h5  id="media"></h5>

    <h5  id="std"></h5>

    <table class="table table-bordered" id="TMensajes">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Mensaje</th>
            <th scope="col">Fecha del mensaje</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>


</div>



<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
<script type="text/javascript" src="js/app.js" ></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>



</body>
</html>
